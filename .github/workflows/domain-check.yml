name: VerificaciÃ³n de Dominio

on:
  schedule:
    # Ejecuta cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-domain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v4
      
    - name: Instalar herramientas necesarias
      run: |
        sudo apt-get update
        sudo apt-get install -y dnsutils curl jq
        
    - name: Verificar dominio y crear log
      run: |
        mkdir -p logs
        
        DOMAIN="chakielroms.com"
        GITHUB_DOMAIN="chakielzero.github.io"
        LOG_FILE="logs/domain.log"
        DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
        
        echo "=== VERIFICACIÃ“N DE DOMINIO - $DATE ===" > $LOG_FILE
        echo "" >> $LOG_FILE
        
        # InformaciÃ³n bÃ¡sica del dominio
        echo "ðŸŒ DOMINIO PRINCIPAL: $DOMAIN" >> $LOG_FILE
        echo "ðŸ”— GITHUB PAGES: $GITHUB_DOMAIN" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        # Verificar DNS Records
        echo "=== DNS RECORDS ===" >> $LOG_FILE
        echo "ðŸ“‹ Registros A:" >> $LOG_FILE
        dig +short A $DOMAIN >> $LOG_FILE || echo "âŒ Error obteniendo registros A" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        echo "ðŸ“‹ Registros AAAA (IPv6):" >> $LOG_FILE
        dig +short AAAA $DOMAIN >> $LOG_FILE || echo "âŒ No hay registros AAAA" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        echo "ðŸ“‹ Registros CNAME:" >> $LOG_FILE
        dig +short CNAME $DOMAIN >> $LOG_FILE || echo "âŒ No hay registros CNAME" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        echo "ðŸ“‹ Registros MX:" >> $LOG_FILE
        dig +short MX $DOMAIN >> $LOG_FILE || echo "âŒ No hay registros MX" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        echo "ðŸ“‹ Registros TXT:" >> $LOG_FILE
        dig +short TXT $DOMAIN >> $LOG_FILE || echo "âŒ No hay registros TXT" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        # Verificar conectividad HTTP/HTTPS
        echo "=== VERIFICACIÃ“N DE CONECTIVIDAD ===" >> $LOG_FILE
        
        # HTTP
        echo "ðŸ” Verificando HTTP (http://$DOMAIN):" >> $LOG_FILE
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://$DOMAIN" || echo "ERROR")
        if [ "$HTTP_STATUS" = "ERROR" ]; then
          echo "âŒ No se pudo conectar via HTTP" >> $LOG_FILE
        else
          echo "âœ… Estado HTTP: $HTTP_STATUS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        # HTTPS
        echo "ðŸ” Verificando HTTPS (https://$DOMAIN):" >> $LOG_FILE
        HTTPS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$DOMAIN" || echo "ERROR")
        if [ "$HTTPS_STATUS" = "ERROR" ]; then
          echo "âŒ No se pudo conectar via HTTPS" >> $LOG_FILE
        else
          echo "âœ… Estado HTTPS: $HTTPS_STATUS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        # Verificar certificado SSL
        echo "=== CERTIFICADO SSL ===" >> $LOG_FILE
        SSL_INFO=$(echo | openssl s_client -servername $DOMAIN -connect $DOMAIN:443 2>/dev/null | openssl x509 -noout -dates 2>/dev/null || echo "ERROR")
        if [ "$SSL_INFO" = "ERROR" ]; then
          echo "âŒ No se pudo obtener informaciÃ³n del certificado SSL" >> $LOG_FILE
        else
          echo "ðŸ“œ InformaciÃ³n del certificado:" >> $LOG_FILE
          echo "$SSL_INFO" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        # Verificar tiempo de respuesta
        echo "=== TIEMPO DE RESPUESTA ===" >> $LOG_FILE
        RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" --max-time 10 "https://$DOMAIN" 2>/dev/null || echo "ERROR")
        if [ "$RESPONSE_TIME" = "ERROR" ]; then
          echo "âŒ No se pudo medir el tiempo de respuesta" >> $LOG_FILE
        else
          echo "â±ï¸ Tiempo de respuesta: ${RESPONSE_TIME}s" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        # Verificar headers importantes
        echo "=== HEADERS DE SEGURIDAD ===" >> $LOG_FILE
        HEADERS=$(curl -s -I "https://$DOMAIN" --max-time 10 2>/dev/null || echo "ERROR")
        if [ "$HEADERS" = "ERROR" ]; then
          echo "âŒ No se pudieron obtener los headers" >> $LOG_FILE
        else
          echo "ðŸ”’ Content-Security-Policy:" >> $LOG_FILE
          echo "$HEADERS" | grep -i "content-security-policy" || echo "âŒ No configurado" >> $LOG_FILE
          echo "" >> $LOG_FILE
          
          echo "ðŸ”’ X-Frame-Options:" >> $LOG_FILE
          echo "$HEADERS" | grep -i "x-frame-options" || echo "âŒ No configurado" >> $LOG_FILE
          echo "" >> $LOG_FILE
          
          echo "ðŸ”’ Strict-Transport-Security:" >> $LOG_FILE
          echo "$HEADERS" | grep -i "strict-transport-security" || echo "âŒ No configurado" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        # Verificar redirecciones
        echo "=== REDIRECCIONES ===" >> $LOG_FILE
        echo "ðŸ”„ Verificando redirecciÃ³n www -> no-www:" >> $LOG_FILE
        WWW_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://www.$DOMAIN" || echo "ERROR")
        echo "Estado www.$DOMAIN: $WWW_STATUS" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        # Verificar GitHub Pages especÃ­ficamente
        echo "=== VERIFICACIÃ“N GITHUB PAGES ===" >> $LOG_FILE
        GH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$GITHUB_DOMAIN" || echo "ERROR")
        echo "âœ… Estado GitHub Pages ($GITHUB_DOMAIN): $GH_STATUS" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        # Resumen
        echo "=== RESUMEN ===" >> $LOG_FILE
        if [ "$HTTPS_STATUS" = "200" ]; then
          echo "âœ… Dominio funcionando correctamente" >> $LOG_FILE
        else
          echo "âŒ Problemas detectados en el dominio" >> $LOG_FILE
        fi
        
        echo "ðŸ“Š VerificaciÃ³n completada: $DATE" >> $LOG_FILE
        
    - name: Commit y push del log
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add logs/domain.log
        
        if git diff --staged --quiet; then
          echo "No hay cambios en el log de dominio"
        else
          git commit -m "ðŸ“Š ActualizaciÃ³n log de dominio - $(date '+%Y-%m-%d %H:%M')"
          git push
        fi
