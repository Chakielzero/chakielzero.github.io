name: VerificaciÃ³n de Dominio

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-domain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v4
      
    - name: Instalar herramientas necesarias
      run: |
        sudo apt-get update
        sudo apt-get install -y dnsutils curl jq
        
    - name: Configurar fecha y variables
      id: date
      run: |
        echo "datetime=$(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        echo "short_date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "time_only=$(date '+%H:%M UTC')" >> $GITHUB_OUTPUT
        
    - name: Verificar dominio y crear log
      id: domain_check
      run: |
        mkdir -p logs
        
        DOMAIN="chakielroms.com"
        GITHUB_DOMAIN="chakielzero.github.io"
        LOG_FILE="logs/domain.log"
        DATE="${{ steps.date.outputs.datetime }}"
        
        echo "=== VERIFICACIÃ“N DE DOMINIO - $DATE ===" > $LOG_FILE
        echo "" >> $LOG_FILE
        
        echo "ğŸŒ DOMINIO PRINCIPAL: $DOMAIN" >> $LOG_FILE
        echo "ğŸ”— GITHUB PAGES: $GITHUB_DOMAIN" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        ISSUES_FOUND=0
        CRITICAL_ISSUES=""
        STATUS_SUMMARY=""
        
        echo "=== DNS RECORDS ===" >> $LOG_FILE
        echo "ğŸ“‹ Registros A:" >> $LOG_FILE
        A_RECORDS=$(dig +short A $DOMAIN 2>/dev/null || echo "ERROR")
        if [ "$A_RECORDS" = "ERROR" ] || [ -z "$A_RECORDS" ]; then
          echo "âŒ Error obteniendo registros A" >> $LOG_FILE
          ISSUES_FOUND=$((ISSUES_FOUND + 1))
          CRITICAL_ISSUES="$CRITICAL_ISSUES\nâŒ Registros DNS A no encontrados"
        else
          echo "$A_RECORDS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "ğŸ“‹ Registros AAAA (IPv6):" >> $LOG_FILE
        AAAA_RECORDS=$(dig +short AAAA $DOMAIN 2>/dev/null || echo "")
        if [ -z "$AAAA_RECORDS" ]; then
          echo "âŒ No hay registros AAAA" >> $LOG_FILE
        else
          echo "$AAAA_RECORDS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "ğŸ“‹ Registros CNAME:" >> $LOG_FILE
        CNAME_RECORDS=$(dig +short CNAME $DOMAIN 2>/dev/null || echo "")
        if [ -z "$CNAME_RECORDS" ]; then
          echo "âŒ No hay registros CNAME" >> $LOG_FILE
        else
          echo "$CNAME_RECORDS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "ğŸ“‹ Registros MX:" >> $LOG_FILE
        MX_RECORDS=$(dig +short MX $DOMAIN 2>/dev/null || echo "")
        if [ -z "$MX_RECORDS" ]; then
          echo "âŒ No hay registros MX" >> $LOG_FILE
        else
          echo "$MX_RECORDS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "ğŸ“‹ Registros TXT:" >> $LOG_FILE
        TXT_RECORDS=$(dig +short TXT $DOMAIN 2>/dev/null || echo "")
        if [ -z "$TXT_RECORDS" ]; then
          echo "âŒ No hay registros TXT" >> $LOG_FILE
        else
          echo "$TXT_RECORDS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "=== VERIFICACIÃ“N DE CONECTIVIDAD ===" >> $LOG_FILE
        
        echo "ğŸ” Verificando HTTP (http://$DOMAIN):" >> $LOG_FILE
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://$DOMAIN" 2>/dev/null || echo "ERROR")
        if [ "$HTTP_STATUS" = "ERROR" ]; then
          echo "âŒ No se pudo conectar via HTTP" >> $LOG_FILE
          ISSUES_FOUND=$((ISSUES_FOUND + 1))
        else
          echo "âœ… Estado HTTP: $HTTP_STATUS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "ğŸ” Verificando HTTPS (https://$DOMAIN):" >> $LOG_FILE
        HTTPS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$DOMAIN" 2>/dev/null || echo "ERROR")
        if [ "$HTTPS_STATUS" = "ERROR" ]; then
          echo "âŒ No se pudo conectar via HTTPS" >> $LOG_FILE
          ISSUES_FOUND=$((ISSUES_FOUND + 1))
          CRITICAL_ISSUES="$CRITICAL_ISSUES\nâŒ HTTPS no responde"
        elif [ "$HTTPS_STATUS" != "200" ]; then
          echo "âš ï¸ Estado HTTPS: $HTTPS_STATUS" >> $LOG_FILE
          ISSUES_FOUND=$((ISSUES_FOUND + 1))
          CRITICAL_ISSUES="$CRITICAL_ISSUES\nâš ï¸ HTTPS devuelve cÃ³digo $HTTPS_STATUS"
        else
          echo "âœ… Estado HTTPS: $HTTPS_STATUS" >> $LOG_FILE
        fi
        echo "" >> $LOG_FILE
        
        echo "=== CERTIFICADO SSL ===" >> $LOG_FILE
        SSL_INFO=$(echo | openssl s_client -servername $DOMAIN -connect $DOMAIN:443 2>/dev/null | openssl x509 -noout -dates 2>/dev/null || echo "ERROR")
        if [ "$SSL_INFO" = "ERROR" ]; then
          echo "âŒ No se pudo obtener informaciÃ³n del certificado SSL" >> $LOG_FILE
          ISSUES_FOUND=$((ISSUES_FOUND + 1))
          CRITICAL_ISSUES="$CRITICAL_ISSUES\nâŒ Certificado SSL no disponible"
        else
          echo "ğŸ“œ InformaciÃ³n del certificado:" >> $LOG_FILE
          echo "$SSL_INFO" >> $LOG_FILE
          NOT_AFTER=$(echo "$SSL_INFO" | grep "notAfter" | cut -d= -f2)
          if [ -n "$NOT_AFTER" ]; then
            EXPIRY_DATE=$(date -d "$NOT_AFTER" +%s 2>/dev/null || echo "0")
            CURRENT_DATE=$(date +%s)
            DAYS_UNTIL_EXPIRY=$(( (EXPIRY_DATE - CURRENT_DATE) / 86400 ))
            if [ "$DAYS_UNTIL_EXPIRY" -lt 30 ] && [ "$DAYS_UNTIL_EXPIRY" -gt 0 ]; then
              echo "âš ï¸ Certificado expira en $DAYS_UNTIL_EXPIRY dÃ­as" >> $LOG_FILE
              CRITICAL_ISSUES="$CRITICAL_ISSUES\nâš ï¸ Certificado SSL expira en $DAYS_UNTIL_EXPIRY dÃ­as"
            elif [ "$DAYS_UNTIL_EXPIRY" -le 0 ]; then
              echo "âŒ Certificado SSL expirado" >> $LOG_FILE
              CRITICAL_ISSUES="$CRITICAL_ISSUES\nâŒ Certificado SSL expirado"
              ISSUES_FOUND=$((ISSUES_FOUND + 1))
            fi
          fi
        fi
        echo "" >> $LOG_FILE
        
        echo "=== TIEMPO DE RESPUESTA ===" >> $LOG_FILE
        RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" --max-time 10 "https://$DOMAIN" 2>/dev/null || echo "ERROR")
        if [ "$RESPONSE_TIME" = "ERROR" ]; then
          echo "âŒ No se pudo medir el tiempo de respuesta" >> $LOG_FILE
        else
          echo "â±ï¸ Tiempo de respuesta: ${RESPONSE_TIME}s" >> $LOG_FILE
          if (( $(echo "$RESPONSE_TIME > 3.0" | bc -l 2>/dev/null || echo "0") )); then
            echo "âš ï¸ Tiempo de respuesta lento (>${RESPONSE_TIME}s)" >> $LOG_FILE
            CRITICAL_ISSUES="$CRITICAL_ISSUES\nâš ï¸ Sitio lento (${RESPONSE_TIME}s)"
          fi
        fi
        echo "" >> $LOG_FILE
        
        echo "=== REDIRECCIONES ===" >> $LOG_FILE
        echo "ğŸ”„ Verificando redirecciÃ³n www -> no-www:" >> $LOG_FILE
        WWW_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://www.$DOMAIN" 2>/dev/null || echo "ERROR")
        echo "Estado www.$DOMAIN: $WWW_STATUS" >> $LOG_FILE
        echo "" >> $LOG_FILE
        
        echo "=== VERIFICACIÃ“N GITHUB PAGES ===" >> $LOG_FILE
        GH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$GITHUB_DOMAIN" 2>/dev/null || echo "ERROR")
        echo "âœ… Estado GitHub Pages ($GITHUB_DOMAIN): $GH_STATUS" >> $LOG_FILE
        if [ "$GH_STATUS" != "200" ] && [ "$GH_STATUS" != "ERROR" ]; then
          CRITICAL_ISSUES="$CRITICAL_ISSUES\nâš ï¸ GitHub Pages devuelve cÃ³digo $GH_STATUS"
        fi
        echo "" >> $LOG_FILE
        
        echo "=== RESUMEN ===" >> $LOG_FILE
        if [ "$HTTPS_STATUS" = "200" ] && [ "$ISSUES_FOUND" -eq 0 ]; then
          echo "âœ… Dominio funcionando correctamente" >> $LOG_FILE
          STATUS_SUMMARY="âœ… Todo funcionando correctamente"
        elif [ "$HTTPS_STATUS" = "200" ] && [ "$ISSUES_FOUND" -gt 0 ]; then
          echo "âš ï¸ Dominio funcionando con advertencias ($ISSUES_FOUND problemas menores)" >> $LOG_FILE
          STATUS_SUMMARY="âš ï¸ Funcionando con $ISSUES_FOUND advertencias"
        else
          echo "âŒ Problemas crÃ­ticos detectados en el dominio" >> $LOG_FILE
          STATUS_SUMMARY="âŒ Problemas crÃ­ticos detectados"
        fi
        
        echo "ğŸ“Š VerificaciÃ³n completada: $DATE" >> $LOG_FILE
        
        echo "https_status=$HTTPS_STATUS" >> $GITHUB_OUTPUT
        echo "issues_count=$ISSUES_FOUND" >> $GITHUB_OUTPUT
        echo "status_summary=$STATUS_SUMMARY" >> $GITHUB_OUTPUT
        echo "critical_issues=$CRITICAL_ISSUES" >> $GITHUB_OUTPUT
        echo "response_time=$RESPONSE_TIME" >> $GITHUB_OUTPUT
        echo "log_size=$(du -h logs/domain.log | cut -f1)" >> $GITHUB_OUTPUT

    - name: Commit y push del log
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add logs/domain.log
        if git diff --staged --quiet; then
          echo "No hay cambios en el log de dominio"
        else
          git commit -m "ğŸ“Š ActualizaciÃ³n log de dominio - ${{ steps.date.outputs.short_date }} ${{ steps.date.outputs.time_only }}"
          git push
        fi

    - name: NotificaciÃ³n de Ã©xito en Discord
      if: success() && steps.domain_check.outputs.https_status == '200' && steps.domain_check.outputs.issues_count == '0'
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          âœ… **VerificaciÃ³n de dominio completada**
          
          **ğŸŒ chakielroms.com** estÃ¡ funcionando perfectamente
          
          **ğŸ“Š Detalles:**
          - **Estado HTTPS**: `200 OK`
          - **Tiempo de respuesta**: `${{ steps.domain_check.outputs.response_time }}s`
          - **Fecha**: `${{ steps.date.outputs.short_date }} a las ${{ steps.date.outputs.time_only }}`
          
          **ğŸ“ Log completo:** [`domain.log`](<${{ github.server_url }}/${{ github.repository }}/blob/main/logs/domain.log>) (`${{ steps.domain_check.outputs.log_size }}`)

    - name: NotificaciÃ³n de advertencias en Discord
      if: success() && steps.domain_check.outputs.https_status == '200' && steps.domain_check.outputs.issues_count != '0'
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          âš ï¸ **VerificaciÃ³n de dominio - Advertencias detectadas**
          
          **ğŸŒ chakielroms.com** funciona pero con **${{ steps.domain_check.outputs.issues_count }}** advertencias
          
          **ğŸ” Problemas encontrados:**${{ steps.domain_check.outputs.critical_issues }}
          
          **ğŸ“Š Detalles:**
          - **Estado HTTPS**: `200 OK`
          - **Tiempo de respuesta**: `${{ steps.domain_check.outputs.response_time }}s`
          - **Fecha**: `${{ steps.date.outputs.short_date }} a las ${{ steps.date.outputs.time_only }}`
          
          **ğŸ“ Revisar log completo:** [`domain.log`](<${{ github.server_url }}/${{ github.repository }}/blob/main/logs/domain.log>) (`${{ steps.domain_check.outputs.log_size }}`)

    - name: NotificaciÃ³n de problemas crÃ­ticos en Discord
      if: success() && steps.domain_check.outputs.https_status != '200'
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          ğŸš¨ **Â¡ALERTA! Problemas crÃ­ticos en el dominio**
          
          **ğŸŒ chakielroms.com** presenta **problemas crÃ­ticos**
          
          **âŒ Estado actual:** `${{ steps.domain_check.outputs.status_summary }}`
          
          **ğŸ” Problemas crÃ­ticos:**${{ steps.domain_check.outputs.critical_issues }}
          
          **ğŸ“Š Detalles:**
          - **Estado HTTPS**: `${{ steps.domain_check.outputs.https_status }}`
          - **Fecha**: `${{ steps.date.outputs.short_date }} a las ${{ steps.date.outputs.time_only }}`
          
          **ğŸ“ Log completo:** [`domain.log`](<${{ github.server_url }}/${{ github.repository }}/blob/main/logs/domain.log>) (`${{ steps.domain_check.outputs.log_size }}`)
          
          **âš¡ AcciÃ³n requerida:** Revisar configuraciÃ³n DNS y estado del servidor

    - name: NotificaciÃ³n de fallo en Discord
      if: failure()
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          âŒ **Â¡Error en la verificaciÃ³n de dominio!**
          
          La acciÃ³n de verificaciÃ³n para **chakielroms.com** fallÃ³ durante la ejecuciÃ³n.
          
          **ğŸ”— Ver detalles del error:**
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          **ğŸ“… Fecha:** `${{ steps.date.outputs.short_date }} a las ${{ steps.date.outputs.time_only }}`
